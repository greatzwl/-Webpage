<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调查问卷页面</title>
    <link rel="stylesheet" href="css/question.css">
</head>
<body>
<div class="questionnaire">
    <h1>手机移动支付业务问卷调查</h1>
    <hr/>
<!--    表单-->
    <form method="post" action="URL">
        <ol>
            <li>您的教育程度是？</li>
            <label>
                <input type="radio" name="p1" value="p1-1">高中
            </label>
            <label>
                <input type="radio" name="p1" value="p1-2">大专
            </label>
            <label>
            <input type="radio" name="p1" value="p1-3">本科
        </label>
            <label>
                <input type="radio" name="p1" value="p1-4">硕士以上
            </label>
            <label>
                <input type="radio" mane="p1" value="p1-5">博士以上
            </label>
            <li>您的年龄是？</li>
            <label>
                <input type="radio" name="p2" value="p2-1">18岁以下
            </label>
            <label>
                <input type="radio" name="p2" value="p2-2">18-25岁
            </label>
            <label>
                <input type="radio" name="p2" value="p2-3">26岁-30岁
            </label>
            <label>
                <input type="radio" name="p2" value="p2-4">31岁-35岁
            </label>
            <label>
                <input type="radio" name="p2" value="p2-5">35岁以上
            </label>

            <li>您是否使用过手机支付业务？</li>
            <label>
                <input type="radio" name="p3" value="p3-1">从未听过
            </label>
            <label>
                <input type="radio" name="p3" value="p3-2">听说过，但未使用过
            </label>
            <label>
                <input type="radio" name="p3" value="p3-3">偶然听过
            </label>

            <label>
                <input type="radio" name="p3" value="p3-4">经常使用
            </label>

            <li>您了解以下那些手机移动业务？(可多选)</li>
            <label>
                <input type="checkbox" name="p4" value="p4-1">支付宝
            </label>
            <label>
                <input type="checkbox" name="p4" value="p4-2">微信支付
            </label>
            <label>
            <input type="checkbox" name="p4" value="p4-3">电信翼支付
        </label>
            <label>
            <input type="checkbox" name="p4" value="p4-4">apple pay
        </label>
            <label>
                <input type="checkbox" name="p4" value="p4-5">以上均不了解
            </labe>
            <li>您看重以下那些功能支付？（可多选）</li>
                <label>
                    <input type="checkbox" name="p5" value="p5-1">话费/游戏币充值
                </label>
                    <br/>
                <label>
                    <input type="checkbox" name="p5" value="p5-2">刷手机流量
                </label>
                    <br/>
                <label>
                    <input type="checkbox" name="p5" value="p5-3">刷手机购物
                </label>
                    <br/>
                <label>
                    <input type="checkbox" name="p5" value="p5-4">宽带缴费
                </label>
                    <br/>
                <label>
                    <input type="checkbox" name="p5" value="p5-5">刷手机乘坐公交/轻轨/地铁
                </label>
                    <br/>
                <label>
                    <input type="checkbox" name="p5" value="p5-6">以上均不感兴趣
                </label>
                    <br/>
                <label>
                    您的姓名<input type="text" name="name">
                </label>
                <label>
                    您的职业<input type="text" name="position">
                </label>
                <label>
                    联系电话<input type="tel" name="tel">
                </label>
                <div class="btn">
                    <button type="submit">提交问卷</button>
                </div>
        </ol>

    </form>

</div>

</body>
</html>
